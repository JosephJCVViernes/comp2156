name: CI 

on: 
  push: 
    branches: [ "main" ] 
  pull_request: 
    branches: [ "main" ] 

jobs: 
  build: 
    runs-on: ubuntu-latest 

    steps: 
      - name: Checkout code 
        uses: actions/checkout@v4 

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your preferred Node version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        
